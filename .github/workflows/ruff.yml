name: Ruff

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      
      - name: Run Ruff linter
        run: uvx ruff check .
      
      - name: Run Ruff formatter check
        run: uvx ruff format --check .